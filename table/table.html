<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>エレキギター</caption>
        <thead>
            <tr>
                <th>画像</th>
                <th>名称</th>
                <th>発売年</th>
                <th>メーカー</th>
                <th>愛用しているアーティスト</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="table-img/sutorato.jpg" alt="ストラトキャスター"></td>
                <td>
                    <ruby>
                        STRATOCASTER
                        <rt>ストラトキャスター</rt>
                    </ruby>
                </td>
                <td>1954年</td>
                <td>Fender</td>
                <td>ジミ・ヘンドリックス
                    <br>エリック・クラプトン
                </td>
            </tr>
            <tr>
                <td><img src="table-img/terekyasu.jpg" alt="テレキャスター"></td>
                <td>
                    <ruby>
                        TELECASTER
                        <rt>テレキャスター</rt>
                    </ruby>
                </td>
                <td>1951年</td>
                <td>Fender</td>
                <td>布袋寅泰
                    <br>ジミー・ペイジ
                </td>  
            </tr>
            <tr>
                <td><img src="table-img/resupo-ru.png" alt="レスポール"></td>
                <td>
                    <ruby>
                        Les Paul
                        <rt>レスポール</rt>
                    </ruby>
                </td>
                <td>1952年</td>
                <td>Gibson</td>
                <td>松本孝弘
                    <br>スラッシュ
                </td>  
            </tr>
            <tr>
                <td><img src="table-img/zyazumasuta-.jpg" alt="ジャズマスター"></td>
                <td>
                    <ruby>
                        JAZZMASTER
                        <rt>ジャズマスター</rt>
                    </ruby>
                </td>
                <td>1958年</td>
                <td>Fender</td>
                <td>米津玄師
                    <br>トム・ヴァーレイン
                </td>  
            </tr>
            
        </tbody>
    </table>
</body>

</html>
