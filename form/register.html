<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="get">
        <P>必要事項を入力の上、送信ボタンを押してください。</P>
        <table>
            <tbody>
                <tr>
                    <th>ID<span class="red-back">必須</span><span class="brackets">(メールアドレス)</span></th>
                    <td><input type="email" name="email" size="30" placeholder="例:xxx@yyy.com" required><br></td>
                </tr>
                <tr>
                    <th>パスワード<span class="red-back">必須</span><span class="brackets">(半角英数字8文字以上)</span></th>
                    <td>PW:<input type="password" name="pw" size="30" minlength="8" required>
                        <label><input type="checkbox" name="pw_open">パスワードを表示する</label><br>
                    </td>
                </tr>
                <tr>
                    <th>氏名<span class="red-back">必須</span></th>
                    <td>姓:<input type="text" name="last_name" placeholder="例：山田" required>
                        名:<input type="text" name="first_name" placeholder="例：太郎" required><br></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>〒<input type="text" name="address_number" size="8" value="020-0021" readonly><br>
                        <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
                        <input type="text" name="address-2" placeholder="番地"><br>
                        <input type="text" name="address-3" placeholder="建物名" size="30"><br>
                    </td>
                </tr>
                <tr>
                    <th>携帯電話番号<span class="red-back">必須</span><span class="brackets">(ハイフンなし)</span></th>
                    <td>TEL:<input type="tel" name="tel" required><br></td>
                </tr>
                <tr>
                    <th>学科・学年<span class="red-back">必須</span></th>
                    <td>学科:<select name="subject" required>
                            <option value="">選択してください</option>
                            <option value="sys">システム系</option>
                            <option value="des">デザイン系</option>
                            <option value="bus">ビジネス系</option>
                        </select>
                        学年:<select name="class" required>
                            <option value="">選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <th>お得な情報・クーポン<span class="red-back">必須</span></th>
                    <td><label><input type="radio" name="ku-pon" required>受け取る</label>
                        <label><input type="radio" name="ku-pon" required>受け取らない</label><br>
                    </td>
                </tr>
                <tr>
                    <th>ご意見・ご要望<span class="brackets">(200字以内でご記入ください)</span></th>
                    <td><textarea name="opinion" cols="50" rows="10" maxlength="200"></textarea><br></td>
                </tr>
            </tbody>
        </table>
        <button type="submit">送信　　　</button>
        <button type="reset">内容をクリア　</button>



    </form>

</body>

</html>
