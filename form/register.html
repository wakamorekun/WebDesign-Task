<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <form action="#" method="post">
        <P>必要事項を入力の上、送信ボタンを押してください。</P>
        ID<span>必須</span>(メールアドレス)<input type="email" name="email" size="30"><label><input type="checkbox" name="pw_open" >パスワードを表示する</label><br>
        パスワード<span>必須</span>(半角英数字8文字以上)<input type="password" name="pw" size="30" minlength="8"><br>
        氏名<span>必須</span>
        住所
        携帯電話番号<span>必須</span>(ハイフンなし)
        学科・学年<span>必須</span>
        お得な情報・クーポン<span>必須</span>
        ご意見・ご要望(200字以内でご記入ください)




    </form>
    
</body>
</html>
